<!-- Fancy Visualization in D3.js -->
 <script type="text/javascript">
var color = d3.scale.ordinal().range(["#ffcc00","#008597","#ff7c35","#35ff99","#4d407c","#ff7c35","#2d3443"]);
var width = document.body.clientWidth,
    height = 475;

var svg = d3.select("body").append("svg")
    .style("background","#1A2434")
    .attr("width", width)
    .attr("height", height);

var graph = {nodes:[], links:[]};

var nb_nodes = 75, nb_cat = 10;

//Random Category and ascending ids
graph.nodes = d3.range(nb_nodes).map(function(d, i) {  
  return { cat:Math.floor(nb_cat*Math.random()), id:i, x:0, y:0 }; 
})

//Random Links
graph.nodes.map(function(d, i) {
  graph.nodes.map(function(e, j) {
    if(Math.random()>.99 && i!=j)
      graph.links.push({"source": i, "target": j})

  })
})

// Generate the force layout
var force = d3.layout.force()
    .size([width, height])
    .on("tick", tick)
    .on("start", function(d) {})
    .on("end", function(d) {})

function tick(e) {
  graph_update(0);
}

//Creates the SVG Elements according to the Graph Data
function graph_update(delay) {

  link.transition().duration(delay)
      .attr("x1", function(d) { return d.target.x; })
      .attr("y1", function(d) { return d.target.y; })
      .attr("x2", function(d) { return d.source.x; })
      .attr("y2", function(d) { return d.source.y; });

  node.transition().duration(delay)
      .attr("transform", function(d) { 
        return "translate("+d.x+","+d.y+")"; 
      });
}

var link = svg.selectAll(".link")
              .data(graph.links)
            .enter().append("line")
              .attr("class", "link")
              .attr("stroke","grey");

var node = svg.selectAll(".node")
              .data(graph.nodes)
            .enter()
              .append("g").attr("class", "node");

node.append("circle")
    .attr("r", 5)
    .attr("fill",function(d,i){return color(d.cat)})

force_layout();

function force_layout() {

 force.nodes(graph.nodes)
      .links(graph.links)
      .start();
}

d3.select("svg").on("mousemove", function(d, i) {

  graph.nodes.push({x:d3.mouse(this)[0], y:d3.mouse(this)[1], cat:Math.floor(nb_cat*Math.random())})
  force.nodes(graph.nodes).start();

  node = node.data(graph.nodes);

  node.enter()
      .append("g").attr("class", "node")
      .append("circle")
      .attr("r", function(d){return d.cat + ""})
      .style("fill", function(d) { return color(d.cat); })

})

function deleteNode() {
  if (graph.nodes.length > 75) {
    graph.nodes.pop();
    node = node.data(graph.nodes);
    force.nodes(graph.nodes).start();

    node.exit().remove();
  }

  setTimeout(deleteNode,100);
}

setTimeout(deleteNode,100);


    </script>
